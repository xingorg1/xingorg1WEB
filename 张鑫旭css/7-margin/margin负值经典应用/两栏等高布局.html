  <title>两栏等高布局</title>

    .fun1{
      width: 1220px;

      width: 200px;
      padding:20px;
      float: left;
      margin-bottom: -6000px;
      padding-bottom: 6000px;
    }
    .fl{
      background: rgb(166, 172, 255);
    }
    .ri{
      width: 700px;
      background: rgb(231, 255, 152);
    }
    .ri1{
      background: rgb(136, 172, 255);
    }
  </style>
</head>
<body>
  <h3>利用margin-bottom和padding-bottom实现</h3>
  <div class="fun1">
    <div class="fl">

        <li>列表一</li>
        <li>列表一</li>

    <div class="ri1">

            <li>列表一</li>

            <li>列表一</li>

          </ul>
      </div>
  </div>

    .fun2{
      margin: 20px;
      background: black;

      color: #fff;
      position: relative;
    }
    .fl2{
      float: left;
      width: 200px;
    }
    .ri2{
      float: left;
      background: red;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 200px;
      right: 0;

    }
